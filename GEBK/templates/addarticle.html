<script>
    $(function () {
        var formData = new FormData(document.querySelector("form"))
             //实例化编辑器
            //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
            var ue = UE.getEditor('editor', {
                serverUrl: "/upload/"
            });
            $("#SaveArticle").unbind().click(function () {
                var editor = UE.getEditor('editor',{
                    initialFrameWidth:500,
                })
                var content = editor.getContent()
                var bfcontnet = editor.getContentTxt();
                var title = $("#title").val()
                var author = $("#author").val()
                if (title == "") {
                    layer.msg("标题不能为空")
                    return false
                }
                if (editor.hasContents() == false) {
                    layer.msg("内容不能为空")
                    return false
                }
                if (author == "") {
                    layer.msg("作者不能为空")
                    return false
                }
                formData.set("title", title)
                formData.set("content", content)
                formData.set("bfcontent", bfcontnet)
                formData.set("author", author)
                $.ajax({
                    url: '{{ url_for("addarticle") }}',
                    type: "POST",
                    data: formData,
                    // 告诉jQuery不要去处理发送的数据
                    processData : false,
                    // 告诉jQuery不要去设置Content-Type请求头
                    contentType : false,
                    success: function (rep) {
                       console.log(rep)
                        if(rep["code"] == 200){
                            var index = parent.layer.getFrameIndex(window.name);
                            setTimeout(function(){parent.layer.close(index)}, 1000);
                            parent.tables.ajax.reload()
                            parent.layer.msg("插入成功")
                       }else{
                           console.log(rep["content"])
                            parent.layer.msg("插入失败")
                        }
                   }
                })
            })

            $("#clear").unbind().click(function () {
                var index = parent.layer.getFrameIndex(window.name);
                setTimeout(function(){parent.layer.close(index)}, 1000);

            })
    })
</script>
